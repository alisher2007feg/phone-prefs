<!DOCTYPE html>
<html>
  <head>
    <title>Alarm</title>
    <link rel="stylesheet" href="../css/timer.css" />
    <style>
      body {
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        backdrop-filter: initial;
        width: 100vw;
        height: 100vh;
        display: flex;
        text-align: center;
        align-items: center;
      }

      .screen {
        background-image: url(https://wonderfulengineering.com/wp-content/uploads/2014/05/iPhone-wallpaper-8-610x1082.jpg);
        background-position: center;
        background-size: cover;
      }
      .clock {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        background-color: #007bff;
        color: #fff;
        font-size: 1.5rem;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }

      label,
      input[type="time"] {
        font-size: 1.5rem;
        margin-right: 10px;
      }

      audio {
        display: none;
      }

      #stop-button {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="clock">
        <div class="time">
          <span id="hour"></span> : <span id="minute"></span> :
          <span id="second"></span>
        </div>
        <div class="alarm">
          <input
            placeholder="time:"
            type="number"
            id="hourInput"
            min="0"
            max="23"
            value="Soat:"
          />
          <input
            placeholder="minute:"
            type="number"
            id="minuteInput"
            min="0"
            max="59"
          />
          <input
            placeholder="seconds:"
            type="number"
            id="secondInput"
            min="0"
            max="59"
          />
        </div>
        <div class="alarm">
          <button class="orna" onclick="setAlarm()">install</button>
          <button class="toxta" onclick="stopAlarm()">stop</button>
        </div>
      </div>
    </div>

    <audio id="alarmSound">
      <source src="./alarim.mp3" type="audio/mpeg" />
    </audio>
    <script>
      function setAlarm() {
        var hours = document.getElementById("hourInput").value;
        var minutes = document.getElementById("minuteInput").value;
        var seconds = document.getElementById("secondInput").value;
        document.getElementById("hour").innerHTML = hours;
        document.getElementById("minute").innerHTML = minutes;
        document.getElementById("second").innerHTML = seconds;

        if (hours == "" || minutes == "" || seconds == "") {
          alert("please check your time");
          return;
        }

        var now = new Date();
        var alarmTime = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          hours,
          minutes,
          seconds,
          0
        );

        var timeToAlarm = alarmTime - now;

        if (timeToAlarm < 0) {
          alert("time out");
          return;
        }

        setTimeout(playAlarm, timeToAlarm);
      }

      function playAlarm() {
        document.getElementById("alarmSound").play();
      }

      function stopAlarm() {
        document.getElementById("alarmSound").pause();
        document.getElementById("alarmSound").currentTime = 0;
      }
    </script>
  </body>
</html>
